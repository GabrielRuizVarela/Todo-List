<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <!-- Normalize -->
    <link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet" />
    <!-- Icons links -->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="top-bar">
        <span class="iconify" data-icon="bytesize:menu" id="menu-button"></span>
        <span class="iconify" data-icon="akar-icons:home"></span>
        <span> To-do List</span>
        <span class="iconify" data-icon="akar-icons:plus"></span>
    </div>
    <div id="main">
        <div id="sidebar">
            <ul>
                <li id="inbox-button">
                    <span class="iconify" data-icon="codicon:inbox"></span>
                    Inbox</li>
                <li id="today-button">
                    <span class="iconify" data-icon="arcticons:calendar-proton-1"></span>
                    Today</li>
                <li id="upcoming-button">
                    <span class="iconify" data-icon="bx:calendar"></span>
                    Upcoming</li>
            </ul>
            <div id="projects" class="dropdown active" data-dropdown>
                <div class="project link" data-dropdown-button>
                    <span class="iconify" data-icon="ic:baseline-expand-more" data-dropdown-button></span>
                    <div id="projects-title" class="link" data-dropdown-button>Projects</div>
                    <span></span>
                    <span class="iconify" data-icon="akar-icons:plus"></span>
                </div>
                <div class="dropdown-menu">
                    <ul>
                        <li>Demo Project</li>
                    </ul>
                </div>
            </div>

        </div>
        <div id="app-container">
            
            
        </div>
    </div>
    
</body>

</html>
